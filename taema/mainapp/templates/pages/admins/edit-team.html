{% extends 'pages/admins/main.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6"></div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'team_members' %}">Team</a></li>
          <li class="breadcrumb-item active">Edit Member</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        {% include 'message.html' %}
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="fas fa-user-edit"></i> Edit Team Member</h4>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}

              <!-- Display current image -->
              {% if member.image %}
              <div class="text-center mb-3">
                <img src="{{ member.image.url }}" alt="Current Image"
                     class="rounded-circle shadow-sm"
                     style="width:120px;height:120px;object-fit:cover;">
                <p class="mt-2 text-muted">Current Profile Image</p>
              </div>
              {% endif %}

              <div class="row mt-3">
                <div class="col-md-6">
                  <a href="{% url 'team_members' %}" class="btn btn-danger form-control">
                    <i class="fas fa-times-circle"></i> Cancel
                  </a>
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-success form-control">
                    <i class="fas fa-save"></i> Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
