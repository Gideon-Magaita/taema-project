
{% extends 'pages/users/main.html' %}
{% block content %}
{% load static %}
<style>
  .download-page{
    background: url('{% static "assets/img/bg2.jpg" %}') no-repeat center center;
  }
</style>
    <!-- Page Title -->
    <div class="page-title download-page" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Downloads</h1>
            </div>
          </div>
        </div>
      </div>
      
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <section id="services" class="services section">

      <div class="container">

        <div class="row gy-4">

          
          {% for item in files %}
          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
            <div class="service-item position-relative p-4 rounded shadow" style="background: linear-gradient(135deg, #f9fafc, #caf5c2); border-radius: 10px;">
              
              <!-- Icon for PDF -->
              <div class="text-center">
                <i class="fas fa-file-pdf text-danger" style="font-size: 50px;"></i>
              </div>
        
              <!-- Document Link -->
              <div class="text-center mt-3">
                <a href="{{ item.file_name.url }}" target="_blank" class="btn btn-success" style="border-radius: 20px; padding: 8px 20px;">
                  <i class="fas fa-download"></i> Download Document
                </a>
              </div>
        
              <!-- Description -->
              <p class="text-center mt-2 text-dark font-weight-bold">
                {{ item.description }}
              </p>
        
            </div>
          </div><!-- End Service Item -->
        {% endfor %}

        </div>

      </div>

    </section><!-- /Services Section -->
    {% endblock %}
