
{% extends 'pages/users/main.html' %}
{% block content %}
{% load static %}
    <!-- Page Title -->
<style>
.service-item {
  background: url('{% static "assets/img/technology.jpg" %}') no-repeat center center;
  background-size: cover;
  padding: 20px;
  border-radius: 10px;
  position: relative;
}
.working-page{
  background: url('{% static "assets/img/bg1.jpg" %}') no-repeat center center;
}
</style>
    <div class="page-title working-page" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Working Groups</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="current">Working Groups</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <section id="services" class="services section">

      <div class="container">

        <div class="row gy-4">

         {% for w in work %}
          <div class="col-lg-6 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="service-item  position-relative">
              <div class="icon">
                <i class="bi bi-activity"></i>
              </div>
              <a href="#" class="stretched-link">
                <h3>{{w.title}}</h3>
              </a>
              <p>{{ w.description|safe }}</p>
            </div>
          </div><!-- End Service Item -->
          {% endfor %}
         

    

        </div>

      </div>

    </section><!-- /Services Section -->
    {% endblock %}
