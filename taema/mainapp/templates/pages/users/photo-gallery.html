
{% extends 'pages/users/main.html' %}
{% block content %}
{% load static %}
    <!-- Page Title -->
<style>
.service-item {
  background: url('{% static "assets/img/technology.jpg" %}') no-repeat center center;
  background-size: cover;
  padding: 20px;
  border-radius: 10px;
  position: relative;
  border: 3px solid #4CAF50;
}
.working{
  background: url('{% static "assets/img/bg1.jpg" %}') no-repeat center center;
}
</style>
    <div class="page-title working" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>TAEMA Photo Gallery</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="current">Photo Gallery</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <section id="services" class="services section">

      <div class="container">

        <div class="row gy-4">

            {% for g in gall %}
            <div class="col-lg-4 col-md-4" data-aos="fade-up" data-aos-delay="100">
              <div class="service-item position-relative">
                <img src="{{ g.image.url }}" alt="Gallery Image" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
              </div>
            </div><!-- End Service Item -->
          {% endfor %}          
        

        </div>

      </div>

    </section><!-- /Services Section -->
    {% endblock %}
